<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Keluarga</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }
        body {
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            text-align: center;
        }
        .navbar {
            position: fixed;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            top: 0;
            z-index: 1000;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
        }
        .navbar ul li {
            margin: 0 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            color: #ffcc29;
        }
        section {
            padding: 100px 20px;
            min-height: 100vh;
            position: relative;
        }
        #home {
            background: url('https://source.unsplash.com/random/1600x900') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #home h1 {
            position: absolute;
            z-index: 2;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out, opacity 0.5s;
            opacity: 0.8;
        }
        .gallery img:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        .buttons-container {
            margin: 30px 0;
        }
        .btn {
            background: #ffcc29;
            color: black;
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background: #e6b800;
            transform: scale(1.1);
        }
        .photo-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .photo-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            display: none;
        }
        @media (max-width: 768px) {
            .navbar ul {
                flex-direction: column;
                text-align: center;
            }
            .navbar ul li {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#gallery">Galeri</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>
    
    <section id="home">
        <h1>Selamat Datang di Galeri Keluarga </h1>
    </section>
    
    <section id="gallery">
        <h2>Galeri Foto</h2>
        <div class="gallery">
            <img src="img/f5.jpg" alt="Foto 1">
            <img src="img/f8.jpg" alt="Foto 2">
            <img src="img/f9.jpg" alt="Foto 3">
            <img src="img/f7.jpg" alt="Foto 4">
        </div>
    </section>
    
    <section id="contact">
        <h2>Pilih Foto</h2>
        <div class="buttons-container">
            <button class="btn" onclick="showPhoto('photo1')">Foto 1</button>
            <button class="btn" onclick="showPhoto('photo2')">Foto 2</button>
            <button class="btn" onclick="showPhoto('photo3')">Foto 3</button>
            <button class="btn" onclick="showPhoto('photo4')">Foto 4</button>
            <button class="btn" onclick="showPhoto('photo5')">Foto 5</button>
        </div>
        <div class="photo-container">
            <img id="photo1" src="img/fff2.jpg" alt="Foto 1">
            <img id="photo2" src="img/f4.jpg" alt="Foto 2">
            <img id="photo3" src="img/f3.jpg" alt="Foto 3">
            <img id="photo4" src="img/f10.jpg" alt="Foto 4">
            <img id="photo5" src="img/f11.jpg" alt="Foto 5">
        </div>
    </section>
    
    <script>
        function showPhoto(photoId) {
            document.querySelectorAll('.photo-container img').forEach(img => img.style.display = 'none');
            document.getElementById(photoId).style.display = 'block';
        }
    </script>
</body>
</html>
